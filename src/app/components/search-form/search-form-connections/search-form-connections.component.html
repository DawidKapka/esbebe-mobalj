<div class="connections-form">
    <div class="connections-form__stations">
        <app-input-station-typeahead [(value)]="departureStationValue" class="departure-input" placeholder="Departure"></app-input-station-typeahead>
        <button (click)="switchInputs()" class="switch-button">Switch</button>
        <app-input-station-typeahead [(value)]="arrivalStationValue" class="arrival-input" placeholder="Arrival"></app-input-station-typeahead>
    </div>
    <div class="connetions-form__datetime">
        <input type="date" class="input-date" [(ngModel)]="connectionDate">
        <input type="time" class="input-time" [(ngModel)]="connectionTime">
    </div>
    <div class="search-button__wrapper">
        <button class="search-button" (click)="searchConnections()">Search</button>
    </div>
</div>
