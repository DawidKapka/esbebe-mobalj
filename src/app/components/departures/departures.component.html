<div class="wrapper">
    <app-search-form type="departures" class="connections-search" (departure-search)="setDepartures($event)"></app-search-form>
</div>
<div class="departures" *ngIf="stationboard">
    <app-departure *ngFor="let connection of stationboard.stationboard" [connection]="connection"></app-departure>
</div>
