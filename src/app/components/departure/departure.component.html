<div class="connection" [ngClass]="{'is-expanded': isExpanded}">
    <div class="connection__infos" (click)="toggleExpanded()">
        <div class="from-infos">
            <div class="infos">
                <p>{{connection.stop.station.name}}</p>
                <p>{{formatTime(connection.stop.departure)}}</p>
                <p>{{formatPlatform(connection.stop.platform)}}</p>
            </div>
        </div>
        <div class="journey">
            <div class="arrow"></div>
        </div>
        <div class="to-infos">
            <div class="infos">
                <p>{{connection.to}}</p>
            </div>
        </div>
        <div class="connection-info">
            <div class="infos products">
                <p>{{connection.category + ' ' + connection.number}}</p>
            </div>
        </div>
        <!--
        <div class="stop" *ngFor="let stop of connection.passList">
            <p class="stop__name">{{stop.station.name}}</p>
            <p>,</p>
        </div>
        -->
    </div>
    <app-departure-expanded *ngIf="isExpanded" [departure]="connection"></app-departure-expanded>
</div>
